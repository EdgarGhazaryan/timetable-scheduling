plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

//    implementation 'org.openjfx:javafx-controls:20'
//    implementation 'org.openjfx:javafx-fxml:20'
//    implementation 'org.openjfx:javafx:20'
}

javafx {
    version = "20"
    // Found by eclipse
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.media']
    sdk = '/Users/test/Documents/services/javafx-sdk-20' // on mac ????
}

//runtime {
//    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
//}

application {
    // Define the main class for the application.
    mainClass = 'timetable.scheduling.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
